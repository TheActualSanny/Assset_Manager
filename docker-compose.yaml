services:
      api:
        depends_on: 
        - postgre
        ports: 
        - "8000:8000"
        build:
          context: .

      postgre:
        image: postgres
        ports:
        - 5432:5432
        volumes:
        - ./pg-data:/var/lib/postgresql/data

        environment:
          POSTGRES_DB: ${DB_NAME}
          POSTGRES_USER: ${DB_USER}
          POSTGRES_PASSWORD: ${DB_PASS}

        env_file:
        - .env

